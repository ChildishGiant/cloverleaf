name: CI
on: [push]
jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Get secrets
      run: |
        cd config
        mkdir secrets
        echo "${{ secrets.crowdin_key }}" > secrets/crowdin_key.txt
        echo "${{ secrets.bundle_analyzer_token }}" > secrets/bundle_analyzer_token.txt

    - name: Webpack build
      run: |
        npm i
        npm run-script build

    - name: Start server
      run: npx http-server --port 8080 &

    - name: Install dependencies
      run: |
        cd unit_tests
        # sudo apt-get install xvfb firefox
        python3 -m pip install -r requirements.txt

    - name: Gecko setup
      run: |
        wget https://github.com/mozilla/geckodriver/releases/download/v0.24.0/geckodriver-v0.24.0-linux64.tar.gz
        sudo sh -c 'tar -x geckodriver -zf geckodriver-v0.24.0-linux64.tar.gz -O > /usr/bin/geckodriver'
        sudo chmod +x /usr/bin/geckodriver
        rm geckodriver-v0.24.0-linux64.tar.gz
        export PATH=$PATH:/usr/bin/geckodriver

    - name: Test with pytest
      run: |
        cd unit_tests
        python3 -m pytest -s
