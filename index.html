  <body>

    <div id="engineSelector" style="display: none;">
      <ul class="tabs" id="engineTabs">
        <li class="tab tooltipped" data-position="bottom" data-delay="500" data-tooltip="Significantly less secure" tabindex="0" ><a onclick="setMode('old');" href="#old"> <i class="material-icons">warning</i> Legacy mode <i class="material-icons">warning</i> </a></li>
        <li class="tab"><a onclick="setMode('new');" href="#new">Suggested mode</a></li>
      </ul>
    </div>

    <div class="fixed-action-btn" id="themeSelector">
      <a class="btn-floating btn-large" style="background: #3f51b5; background: var(--accentColor);">
        <i class="material-icons">menu</i>
      </a>
      <ul id="fabs">
        <li><a class="btn-floating red darken-4" onclick="toggleSettings()"><i class="material-icons">settings</i></a></li>
        <li><a class="btn-floating blue lighten-1 tooltipped" data-position="top" data-delay="500" data-tooltip="Install as a native app" tabindex="0" onclick="installPromptEvent.prompt();"><i class="material-icons" id="install-icon">add_to_home_screen</i></a></li>
      </ul>
    </div>


    <div id="box">
      <div id="back" role="main">

        <div class="input-field">
          <label for="app" class="partial">Application</label>
          <input id="app" class="partial" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" oninput="appInput(event);"/>
          <div id="logoContainer" class="input-group-addon suffix">
            <img id="logo" draggable="false"/>
          </div>
        </div>

        <div class="input-field">
          <label for="pass" class="partial">Master password</label>
          <input id="pass" class="partial" type="password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" onkeyup="passwordUp();"/>
          <div class="input-group-addon suffix">

            <i onclick="save();" class="material-icons icon tooltipped" data-position="right" data-delay="500" data-tooltip="Save the current master password on this device" tabindex="0">save</i>
            <i onclick="load();" class="material-icons icon tooltipped" data-position="right" data-delay="500" data-tooltip="Load the saved master password" tabindex="0">file_download</i>

          </div>
        </div>

        <div class="switch" onclick="passwordToggle();">
          <label>
            Show
            <input type="checkbox" id="passwordToggle" checked="checked"/>
            <span class="lever" id="passTogglelever"></span>
            Hide
          </label>
        </div>

        <div class="input-field">
          <label for="length">Length of password</label>
          <input id="length" type="number" step="1" min="4" value="16" max="512" oninput="process()"onkeypress="return event.charCode >= 48 && event.charCode <= 57" />
        </div>

        <span class="hint">The longer, the better</span>

        <input id="result" type="password" placeholder="No password :)" readonly value >

        <div class="switch" id="resultSwitch" onclick="resultToggle();">
          <label>
            Show
            <input type="checkbox" id="resultToggle" checked="checked"/>
            <span class="lever" id="resultTogglelever"></span>
            Hide
          </label>
        </div>

        <button id="copy" class="waves-effect waves-light btn" onclick="copy();">Copy password</button>

        <div id="footer" class="cf">
          <a href="faq.html" id="faq" title="Help and FAQs">Help and FAQs</a>
        </div>

      </div>
    </div>
