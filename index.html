<html>
  <head>
    <meta charset="utf-8">
    <title>Perdola</title>

    <!-- SEO -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Perdola is a free, open source website that generates secure passwords on demand.">

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#3f51b5">
    <meta name="apple-mobile-web-app-title" content="Perdola">
    <meta name="application-name" content="Perdola">
    <meta name="theme-color" content="#ffffff">

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <!--Styling css-->
    <link rel="stylesheet" type="text/css" href="compiled/style.min.css">
    <!--Import jQuery before materialize.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <!-- seedrandom.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.0/seedrandom.min.js"></script>
    <!-- clipboard.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.6.0/clipboard.min.js"></script>
    <!-- jquery-mousewheel for scrolling on number inputs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script src="compiled/jssource.min.js"></script>
  </head>
  <body>

    <div id="box">
      <div id="back">

        <div class="input-field">
          <label for="app">Application</label>
          <input id="app" type="text" autocomplete="off" oninput="updateLimits();" onchange="updateLimits();"/>
        </div>

        <div class="input-field">
          <label for="pass">Master password</label>
          <input id="pass" type="password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
        </div>

        <div class="switch" onclick="passwordToggle();">
          <label>
            Show
            <input type="checkbox" id="passwordToggle" checked="checked">
            <span class="lever" id="passTogglelever"></span>
            Hide
          </label>
        </div>

        <div class="input-field">
          <label for="length">Length of password</label>
          <input id="length" type="number" min="4" value="8"/>
        </div>

        <span class="hint">The longer, the better</span>

        <span id="result"></span>

        <button id="copy" class="waves-effect waves-light btn indigo" data-clipboard-target="#result" onclick="Materialize.toast('Successfully copied!', 4000)">Copy password to clipboard</button>

        <div id="footer" class="cf">
          <a href="compiled/faq.html" id="faq">Help and FAQs</a>
        </div>

      </div>
    </div>

</html>
