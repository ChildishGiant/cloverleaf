  <body>

    <div id="engineSelector" style="display: none;">
      <ul class="tabs">
        <li class="tab"><a onclick="setMode('old');" href="#old">Compatibility mode</a></li>
        <li class="tab"><a onclick="setMode('new');" href="#new">Suggested mode</a></li>
      </ul>
    </div>

    <div class="fixed-action-btn" id="themeSelector">
      <a class="btn-floating btn-large" style="background: #3f51b5; background: var(--accentColor);" tabindex="10">
        <i class="material-icons">menu</i>
      </a>
      <ul id="fabs">
        <li><a name="settings" class="btn-floating red darken-4" onclick="toggleSettings()"><i class="material-icons">settings</i></a></li>
      </ul>
    </div>


    <div id="box">
      <div id="back" role="main">

        <div class="input-field">
          <label for="app" class="partial">Application</label>
          <input id="app" class="partial" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" oninput="updateLimits();" onchange="updateLimits();" tabindex="1"/>
          <div id="logoContainer" class="input-group-addon suffix">
            <img id="logo" draggable="false"></img>
          </div>
        </div>

        <div class="input-field">
          <label for="pass" class="partial">Master password</label>
          <input id="pass" class="partial" type="password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" tabindex="2"/>
          <div class="input-group-addon suffix">

            <i onclick="save();" class="material-icons icon tooltipped" data-position="right" data-delay="500" data-background-color="#fff" data-tooltip="Save the current master password on this device" tabindex="3">save</i>
            <i onclick="load();" class="material-icons icon tooltipped" data-position="right" data-delay="500" data-background-color="#fff" data-tooltip="Load the saved master password" tabindex="4">file_download</i>

          </div>
        </div>

        <div class="switch" onclick="passwordToggle();">
          <label>
            Show
            <input type="checkbox" id="passwordToggle" checked="checked" tabindex="5">
            <span class="lever" id="passTogglelever"></span>
            Hide
          </label>
        </div>

        <div class="input-field">
          <label for="length">Length of password</label>
          <input id="length" type="number" step="1" min="4" value="16" max="526" oninput="process();" onkeyup="process();" onkeypress="return event.charCode >= 48 && event.charCode <= 57" tabindex="6" />
        </div>

        <span class="hint">The longer, the better</span>

        <div id="result" class="hidden" data-text="No password :)"></div>

        <div class="switch" id="resultSwitch" onclick="resultToggle();">
          <label>
            Show
            <input type="checkbox" id="resultToggle" checked="checked" tabindex="7">
            <span class="lever" id="resultTogglelever"></span>
            Hide
          </label>
        </div>

        <button id="copy" class="waves-effect waves-light btn indigo" data-clipboard-target="#result" tabindex="8">Copy password</button>

        <div id="footer" class="cf">
          <a href="faq" id="faq" title="Help and FAQs" tabindex="9">Help and FAQs</a>
        </div>

      </div>
    </div>
