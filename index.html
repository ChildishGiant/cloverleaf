    <div class="fixed-action-btn horizontal click-to-toggle" id="themeSelector">
      <a class="btn-floating btn-large" style="background: var(--accentColor);">
        <i class="material-icons">menu</i>
      </a>
      <ul id="fabs">
      </ul>
    </div>


    <div id="box">
      <div id="back" role="main">

        <div class="input-field">
          <label for="app" class="partial">Application</label>
          <input id="app" class="partial" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" oninput="updateLimits();" onchange="updateLimits();"/>
          <div id="logoContainer" class="input-group-addon suffix">
            <img id="logo" draggable="false"></img>
          </div>
        </div>

        <div class="input-field">
          <label for="pass" class="partial">Master password</label>
          <input id="pass" class="partial" type="password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
          <div class="input-group-addon suffix">

            <i onclick="save();" class="material-icons icon">save</i>
            <i onclick="load();" class="material-icons icon">file_download</i>

          </div>
        </div>

        <div class="switch" onclick="passwordToggle();">
          <label>
            Show
            <input type="checkbox" id="passwordToggle" checked="checked">
            <span class="lever" id="passTogglelever"></span>
            Hide
          </label>
        </div>

        <div class="input-field">
          <label for="length">Length of password</label>
          <input id="length" type="number" step="1" min="4" value="16" max="526" onkeypress='return event.charCode >= 48 && event.charCode <= 57' oninput="process();" onkeyup="process();" />
        </div>

        <span class="hint">The longer, the better</span>

        <div id="result" class="hidden" data-text="No password :)"></div>

        <div class="switch" id="resultSwitch" onclick="resultToggle();">
          <label>
            Show
            <input type="checkbox" id="resultToggle" checked="checked">
            <span class="lever" id="resultTogglelever"></span>
            Hide
          </label>
        </div>

        <button id="copy" class="waves-effect waves-light btn indigo" data-clipboard-target="#result">Copy password</button>

        <div id="footer" class="cf">
          <a href="faq" id="faq" title="Help and FAQs">Help and FAQs</a>
        </div>

      </div>
