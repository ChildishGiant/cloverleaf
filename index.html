<html>
  <head>
    <meta charset="utf-8">
    <title>Perdola</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <!--Styling css-->
    <link rel="stylesheet" type="text/css" href="style-dist.css">
    <!--Import jQuery before materialize.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <!-- seedrandom.js-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.0/seedrandom.min.js"></script>
    <!-- clipboard.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.6.0/clipboard.min.js"></script>
    <!-- jquery-mousewheel for scrolling on number inputs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script src="jssource-dist.js"></script>
  </head>
  <body>

    <div id="box">
      <div id="back">

        <div class="input-field">
          <label for="app">Application</label>
          <input id="app" type="text"/>
        </div>

        <div class="input-field">
          <label for="pass">Master password</label>
          <input id="pass" type="password" />
        </div>

        <div class="input-field">
          <label for="length">Length of password</label>
          <input id="length" type="number" min="4" value="8" />
        </div>

        <span class="hint">The longer, the better</span>

        <a id="submit" class="waves-effect waves-light btn indigo" onclick="process();">submit</a>

        <span id="result"></span>

        <button id="copy" class="waves-effect waves-light btn indigo" data-clipboard-target="#result">Copy password to clipboard</button>

      </div>
    </div>

  </body>
</html>
