  <body>


    <div id="box">
      <div id="back">

        <div class="input-field">
          <label for="app">Application</label>
          <input id="app" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" oninput="updateLimits();" onchange="updateLimits();"/>
        </div>

        <div class="input-field">
          <label for="pass">Master password</label>
          <input id="pass" type="password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
          <span class="input-group-addon suffix">

            <svg onclick="save();" class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"/><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg>

            <svg onclick="load();" class="icon" viewBox="0 0 24 24"  xmlns="http://www.w3.org/2000/svg"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>

          </span>
        </div>

        <div class="switch" onclick="passwordToggle();">
          <label>
            Show
            <input type="checkbox" id="passwordToggle" checked="checked">
            <span class="lever" id="passTogglelever"></span>
            Hide
          </label>
        </div>

        <div class="input-field">
          <label for="length">Length of password</label>
          <input id="length" type="number" min="4" value="16"/>
        </div>

        <span class="hint">The longer, the better</span>

        <span id="result"></span>

        <button id="copy" class="waves-effect waves-light btn indigo" data-clipboard-target="#result">Copy password</button>

        <div id="footer" class="cf">
          <a href="compiled/faq.html" id="faq">Help and FAQs</a>
        </div>

      </div>
